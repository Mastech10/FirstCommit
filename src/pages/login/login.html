<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding="true" >
    <div class="spacer" style="width: 310px; height: 55px;"></div>
    <h1  text-center id="crearNuevaCuenta-heading18" style="color:#387EF5;" class="maintitle">Lifespace</h1>

    <h4 text-center id="crearNuevaCuenta-heading37" style="color:#0B1C96;font-weight:400;" class="maintitle">¡El mundo quiere conocerte!</h4>
    <ion-list text-center style="max-width: 400px;margin: auto;">

      <ion-item>
        <ion-label floating>Correo electronico</ion-label>
        <ion-input type="email" placeholder="Email" [(ngModule)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" placeholder="Contraseña" [(ngModule)]="password"></ion-input>
      </ion-item>
     
      <h6 padding-horizontal  text-center  style="color:#0B1C96; margin-top: 40px; font-weight: normal;" >Al crear una cuenta aceptas nuestras  Condiciones de Servicio y Políticas de Privacidad</h6>

      <button (click)="signup()" style="margin: 40px 0"  ion-button round>Crear cuenta</button>
      <button (click)="signin()" ion-button round outline>Iniciar sesión</button>

      <a (click)="passwordreset()" style="margin: 40px 0"> <b>Olvidé mi contraseña</b></a>

    </ion-list>

  </ion-content>
